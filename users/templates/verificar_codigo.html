{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Verificar Código</title>
    <link rel="stylesheet" href="{% static 'css/verificar.css' %}">

</head>
<body>
    <h1>Verificar Código de Autenticação</h1>
    <p>Um código de autenticação foi enviado para o email {{ email }}. Digite o código abaixo:</p>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo">
        <input type="submit" value="Verificar">
        <a href="{% url 'reenviar_codigo' email %}">Reenviar Código</a>
    </form>
</body>
</html>
